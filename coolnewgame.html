    <h1>REMOVE THE GREEN BLOCK</h1>

    </div>

    <script>
      let paret = document.querySelector(".parent");
      let items = document.querySelectorAll(".elements");
      let lone = document.querySelector(".lone");
      let done = document.querySelector(".done");
      let checkwin = false;

      const getRandomColor = () =>
        ["red", "green"][Math.floor(Math.random() * 2)];

      items.forEach((item) => {
        item.addEventListener("mouseenter", () => {
          if (!checkwin) {
            if (item.style.backgroundColor != "green") {
              item.style.backgroundColor = "green";
            } else {
              item.style.backgroundColor = "red";
            }
          }
        });

        item.style.backgroundColor = getRandomColor();
      });

      done.addEventListener("click", () => {
        let checkItem = document.querySelectorAll(".elements");
        var check = true;
        checkItem.forEach((index) => {
          if (index.style.backgroundColor == "green" && check) {
            alert("YOU AIN'T DONE YET");
            check = false;
          }
        });
        if (check) {
          alert("YOU WIN");
          checkwin = true;
        }
      });
    </script>
