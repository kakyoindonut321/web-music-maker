<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/keyboard.css" />
    <title>Keyboard</title>

  <body>
    <div class="settings">
      <div class="setting-option">
        <h4 style="padding: 0; margin: 0">
          current length: <span class="current-length">10</span>
        </h4>
        <input
          type="number"
          class="pattern-length"
          name="pattern-length"
          min="1"
          max="100"
          placeholder="pattern length(1-100) "
        />

        <button class="pattern-change">change pattern length</button>
      </div>
      <div class="setting-option">
        <h4 style="padding: 0; margin: 0">
          current tempo: <span class="current-tempo">120</span>
        </h4>
        <input
          type="number"
          class="temput"
          name="temput"
          min="60"
          max="200"
          placeholder="tempo is in 1/4(60-400 bpm) "
        />
        <button class="tempo-change">change tempo</button>
      </div>
      <div class="setting-option">
        <h4 style="padding: 0; margin: 0">toggle note visibility</h4>
        <button class="note-visibility">Hide notes</button>
      </div>
      <!-- <div class="setting-option ">
        <h4 style="padding: 0; margin: 0 ">change instrument</h4>
        <select name="instrument " id="instrument " class="instrument ">

          <option value="1 ">Organ</option>
          <option value="2 ">Guitar</option>
          <option value="3 ">Synth</option>
        </select>
      </div> -->
      <div class="save">
        <div class="export save-option">
          <p style="margin: 0">export pattern</p>
          <button class="export-button">export</button>
          <p style="margin: 0">pattern name</p>
          <input type="text" name="songname" id="songname" class="songname" />
        </div>
        <div class="import save-option">
          <p style="margin: 0">import pattern</p>
          <button class="import-button">import</button>
          <input type="file" id="inputfile" name="file" />
        </div>
      </div>
    </div>
    <button class="playbutton">PLAY</button>
    <button class="resetbutton">RESET</button>
