<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/keyboard.css" />
    <title>Keyboard</title>
  </head>

  <body>
    <div></div>
    <div class="window">
      <div class="keyboard grid-height">
        <div class="notes">
          <button class="note major" id="C2">C2</button>
          <button class="note black-note major" id="C#-2">C#2</button>
          <button class="note major" id="D-2">D2</button>
          <button class="note black-note major" id="D#-2">D#2</button>
          <button class="note major" id="E-2">E2</button>
          <button class="note major" id="F-2">F2</button>
          <button class="note black-note major" id="F#-2">F#2</button>
          <button class="note major" id="G-2">G2</button>
          <button class="note black-note major" id="G#-2">G#2</button>
          <button class="note major" id="A-2">A2</button>
          <button class="note black-note major" id="A#-2">A#2</button>
          <button class="note major" id="B-2">B2</button>
          <!--  -->
          <button class="note major" id="D-3">C3</button>
          <button class="note black-note major" id="C#-3">C#3</button>
          <button class="note major" id="D-3">D3</button>
          <button class="note black-note major" id="D#-3">D#3</button>
          <button class="note major" id="E-3">E3</button>
          <button class="note major" id="F-3">F3</button>
          <button class="note black-note major" id="F#-3">F#3</button>
          <button class="note major" id="G-3">G3</button>
          <button class="note black-note major" id="G#-3">G#2</button>
          <button class="note major" id="A-3">A3</button>
          <button class="note black-note major" id="A#-3">A#3</button>
          <button class="note major" id="B-3">B3</button>
          <button class="note major" id="C-4">C4</button>
        </div>
      </div>
      <div class="pattern grid-height">
        <div class="pattern-column">
          <!-- C2 -->
          <button class="single-pattern" id="C-2"></button>
          <button class="single-pattern" id="C#-2"></button>
          <button class="single-pattern" id="D-2"></button>
          <button class="single-pattern" id="D#-2"></button>
          <button class="single-pattern" id="E-2"></button>
          <button class="single-pattern" id="F-2"></button>
          <button class="single-pattern" id="F#-2"></button>
          <button class="single-pattern" id="G-2"></button>
          <button class="single-pattern" id="G#-2"></button>
          <button class="single-pattern" id="A-2"></button>
          <button class="single-pattern" id="A#-2"></button>
          <button class="single-pattern" id="B-2"></button>
          <!-- C3 -->
          <button class="single-pattern" id="C-3"></button>
          <button class="single-pattern" id="C#-3"></button>
          <button class="single-pattern" id="D-3"></button>
          <button class="single-pattern" id="D#-3"></button>
          <button class="single-pattern" id="E-3"></button>
          <button class="single-pattern" id="F-3"></button>
          <button class="single-pattern" id="F#-3"></button>
          <button class="single-pattern" id="G-3"></button>
          <button class="single-pattern" id="G#-3"></button>
          <button class="single-pattern" id="A-3"></button>
          <button class="single-pattern" id="A#-3"></button>
          <button class="single-pattern" id="B-3"></button>
          <button class="single-pattern" id="C-4"></button>
        </div>
      </div>
    </div>
    <!-- <div class="test">
      <div class="testin"></div>
    </div> -->
    <div style="display: none">
      <div class="pattern-column reference-point">
        <!-- C2 -->
        <button class="single-pattern" id="C-2"></button>
        <button class="single-pattern" id="C#-2"></button>
        <button class="single-pattern" id="D-2"></button>
        <button class="single-pattern" id="D#-2"></button>
        <button class="single-pattern" id="E-2"></button>
        <button class="single-pattern" id="F-2"></button>
        <button class="single-pattern" id="F#-2"></button>
        <button class="single-pattern" id="G-2"></button>
        <button class="single-pattern" id="G#-2"></button>
        <button class="single-pattern" id="A-2"></button>
        <button class="single-pattern" id="A#-2"></button>
        <button class="single-pattern" id="B-2"></button>
        <!-- C3 -->
        <button class="single-pattern" id="C-3"></button>
        <button class="single-pattern" id="C#-3"></button>
        <button class="single-pattern" id="D-3"></button>
        <button class="single-pattern" id="D#-3"></button>
        <button class="single-pattern" id="E-3"></button>
        <button class="single-pattern" id="F-3"></button>
        <button class="single-pattern" id="F#-3"></button>
        <button class="single-pattern" id="G-3"></button>
        <button class="single-pattern" id="G#-3"></button>
        <button class="single-pattern" id="A-3"></button>
        <button class="single-pattern" id="A#-3"></button>
        <button class="single-pattern" id="B-3"></button>
        <button class="single-pattern" id="C-4"></button>
      </div>
    </div>
    <button class="playbutton">PLAY</button>
    <div class="settings">
      <div class="setting-option">
        <h3>current length: <span class="current-length">6</span></h3>
        <p>pattern length(1-30)</p>
        <input type="number" class="pattern-length" name="pattern-length"
        min="1" max=20 " value="10 " />
        <button class="pattern-change">change pattern length</button>
      </div>
      <div class="setting-option">
        <h3>current tempo: <span class="current-tempo">120</span></h3>
        <p>tempo is in 1/4(60-400 bpm)</p>
        <input type="number " class="temput " name="temput " min="60 " max=200 "
        value="120 " />
        <button class="tempo-change">change tempo</button>
      </div>
    </div>
    <script src="js/audiosynth.js "></script>
    <script src="js/script.js "></script>
  </body>
</html>
