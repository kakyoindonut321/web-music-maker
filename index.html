    <meta charset="UTF-8" />

  <body>
    <div class="settings">
      <div class="setting-option">
        <h4 style="padding: 0; margin: 0">
          current length: <span class="current-length">8</span>
        </h4>
        <input
          type="number"
          class="pattern-length"
          name="pattern-length"
          min="1"
          max="20"
          placeholder="pattern length(1-30) "
        />

        <button class="pattern-change">change pattern length</button>
      </div>
      <div class="setting-option">
        <h4 style="padding: 0; margin: 0">
          current tempo: <span class="current-tempo">120</span>
        </h4>
        <input type="number " class="temput " name="temput " min="60 " max=200 "
        placeholder="tempo is in 1/4(60-400 bpm) " />
        <button class="tempo-change">change tempo</button>
      </div>
      <div class="setting-option">
        <h4 style="padding: 0; margin: 0">toggle note visibility</h4>
        <button class="note-visibility">Hide notes</button>
      </div>
    </div>
    <button class="playbutton">PLAY</button>
    <div class="window">
      <div class="keyboard grid-height">
        <div class="notes">
          <!-- C2 -->
          <button class="note white-note note-octave" id="C-2 ">C2</button>

          <!-- C4 -->
          <button class="note white-note note-octave" id="C-4 ">C4</button>
        </div>
