<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>experiment</title>
    <style>
      /* KEYBOARD */

      body {
        /* background-color: #282843; */
      }

      .window {
        position: relative;
        display: flex;
        height: 480px;
        width: 1200px;
        background-color: #282843;
        padding: 10px;
        overflow: scroll;
      }

      .keyboard {
        position: absolute;
        width: 100px;
        left: 0;
        z-index: 10;
        transition: left 0.05s;
        /* border: 1px solid; */
      }

      .empty-space {
        width: 90px;
      }
      /* applied for both keyboard and pattern */

      .grid-height {
        height: 500px;
      }

      .notes {
        display: grid;
        grid-template-columns: auto;
        /* gap: 10px; */
        width: 100px;
        height: 100%;
        /* background-color: black; */
      }

      .note {
        margin: 0;
        padding: 0;
        border: none;
        width: 100%;
        height: 30px;
      }

      .note:hover {
        background-color: grey;
      }

      .note:active {
        background-color: white;
      }

      .white-note {
        background-color: white;
        color: black;
      }

      .black-note {
        background-color: black;
        color: white;
      }

      .note-octave {
        background-color: #dddd;
      }
      /* PATTERN */

      .pattern {
        display: flex;
        width: 900px;
      }

      .pattern-column {
        display: grid;
        grid-template-columns: auto;
        /* gap: 10px; */
        width: 50px;
        height: 100%;
        transition: border 0.5s;
        /* background-color: red; */
        /* border-left: 1px solid black; */
        /* box-sizing: border-box; */
      }

      .pattern-column:hover {
        box-shadow: 0px 0px 10px solid black;
      }

      .single-pattern {
        margin: 0;
        padding: 0;
        border: none;
        width: 50px;
        height: 30px;
        /* background-color: grey; */
        border-bottom: 2px solid #282843;
        border-left: 1px solid #282843;
        box-sizing: border-box;
      }

      .wn {
        background-color: grey;
      }

      .bn {
        background-color: #505050;
      }

      .single-pattern:hover {
        background-color: white;
      }

      .single-pattern:active {
        background-color: grey;
      }
    </style>
  </head>

    <button class="activate">activatt</button>
    <script>
      let pinoy = document.querySelector(".window");
      let keybord = document.querySelector(".keyboard");
      let activat = document.querySelector(".activate");
      pinoy.addEventListener("scroll", () => {
        const horizontal = pinoy.scrollLeft; // Getting horizontal scrollbar position
        keybord.style.left = horizontal + "px";
        // console.log(horizontal + "px");
      });
      let toot = true;
      activat.addEventListener("click", () => {
        if (toot) {
          keybord.style.left = "100px";
          toot = false;
        } else {
          keybord.style.left = "0px";
          toot = true;
        }
      });
    </script>
